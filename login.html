<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" href="login.css">

<script>
//Modal Script Taken from W3Schools 
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</head>

<body>
  <!--Logo with Link to Home Page-->
<h1>
  <a href="homepage.html"><img src="http://web.uvic.ca/~ceilidhmtorrance/project/Logo.jpg" alt="Logo" width="340px" height="290px"></a>
</h1>

<!--Login Button - Modal Code taken from W3Schools.com-->
<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="ueat.html" method="post">
    <div class="imgcontainer">
      <!-- Image taken from https://www.iconfinder.com/icons/1243333/female_graduate_graduate_scholar_student_student_avatar_icon#size=128-->
      <img src="http://web.uvic.ca/~ceilidhmtorrance/project/Avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="forgotpassword.html">Forgot password?</a></span>
    </div>
  </form>
</div>
<!-- End of Login Button -->

<!--Sign Up Button - Modal Code taken from W3Schools.com-->
<!-- Button to open the modal sign up form -->
<button class="sign" onclick="document.getElementById('id02').style.display='block'">Sign Up</button>

<!-- The Modal -->
<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="signup.html" method="post">

      <div class="container">
        <h2 class="welcome"> Welcome to UReview! </h2>
      <label for="uni"><b>University</b></label>
      <input type="text" placeholder="Name of University" name="uni" required>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="confirmpsw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="confirmpsw" required>

      <button type="submit" class="sign">Sign Up</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
<!-- End of Sign Up Button -->
</body>
</html>
